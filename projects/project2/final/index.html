<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8" />
  <title>lofi player</title>


  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <!-- adobe type kit fonts -->
  <script src="https://use.typekit.net/xix5dph.js" type="text/javascript"></script>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>

</head>

<body>
  <!-- Left bar where the cover,  title and song info are shown -->
  <nav class="bar">
    <div class="bar_info">
      <div class="bar_song">
        <img src="assets/images/covers/yellow.png" class="bar_art" id="song_cover" />
        <div class="bar_title">
          <div class="song_name">Yellow</div>
          <p class="is_artist">Lofi Fruits</p>
        </div>
      </div>
    </div>

    <!-- littel box that says now playing  -->
    <div class="now_playing">
      <p>NOW<br />PLAYING</p>
    </div>
  </nav>


  <div class="main_container">
    <div class="main">
      <div class="left_section">
        <div class="control">
          <div class="box">


              <div class="stickers">
                <h1>Decorate your vinyl</h1>
                <div class="stickers_contain">
                  <img src="assets/images/stickers/sticker1.png" alt="concordia" class="sticker " />
                  <img src="assets/images/stickers/sticker2.png" alt="stingers" class="sticker" />
                  <img src="assets/images/stickers/sticker3.png" alt="clown" class="sticker " />
                  <img src="assets/images/stickers/sticker4.png" alt="duck" class="sticker " />
                  <img src="assets/images/stickers/sticker6.jpeg" alt="fruit" class="sticker " />
                  <img src="assets/images/stickers/sticker8.png" alt="pink flyod" class="sticker " />
                </div>
              </div>

          </div>

          <div class="controls no-click">
            <div class="button_container">
              <div class="nextButton">
                <img src="assets/images/next.png" onclick="nextSong()" style="display:block" type="button">NEXT</img>
              </div>

            </div>
            <div class="button_container">
              <div class="previousButton">
                <img src="assets/images/previous.png" onclick="previousSong()" style="display:block" type="button">Previous</img>
              </div>
            </div>
            <div class="button_container">
              <div class="shuffleButton">
                <img src="assets/images/shuffle.png" onclick="shuffleSong()" style="display:block" type="button">Shuffle</img>
              </div>
            </div>
          </div>
        </div>

        <div class="enjoy_box">
          <div class="overflow-hidden">
            <h1 >Enjoy Listening to <span> Lofi Fruits!</h1>
          </div>
        </div>
      </div>

      <div class="right_section">
        <div class="power">
          <audio id="audioFile">
            <!-- for playing the first song -->
            <source src="assets/images/songs/Avocuddle - Steven Universe.mp3" type="audio/mp3">
            Your browser does not support the audio element.
          </audio>

          <!-- toggle switch https://www.w3schools.com/howto/howto_css_switch.asp -->
          <label class="switch">
            <input type="checkbox">
            <span class="slider"></span>
          </label>
        </div>
        <img src="assets/images/switch.svg" alt="" class="arm_holder" />
        <img src="assets/images/record.png" id="record" class="record" />
        <img src="assets/images/arm.png" id="arm"  class="slide_arm" />
      </div>
    </div>
  <script src="js/script.js"></script>
</body>
</html>
